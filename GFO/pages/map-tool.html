<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinicon - Map Tool</title>
  <style id="page-style">
    .map-wrap{
      display:grid;
      gap:18px;
    }
    .map-placeholder{
      border:1px dashed rgba(28,107,255,0.35);
      border-radius:var(--radius-lg);
      min-height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, rgba(28,107,255,0.08), rgba(23,195,178,0.12));
      color:var(--muted);
      font-weight:600;
    }
    .map-actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .map-actions .button{
      border:1px solid transparent;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg, var(--accent-2), var(--accent-5));
      color:#fff;
    }
    .map-actions .button.secondary{
      background:#fff;
      border:1px solid var(--line);
      color:var(--ink);
    }
  </style>
</head>
<body>
  <template id="page-content">
    <section class="hero">
      <div>
        <h2>Map Tool Uebersicht</h2>
        <p>Die Kartenansicht wird hier angebunden. Aktuell sehen Sie einen Platzhalter fuer den Standort- und NetzwerkuÌˆberblick.</p>
      </div>
      <div class="hero-cards">
        <div class="hero-card">
          <strong>6</strong>
          <span>Standorte aktiv</span>
        </div>
        <div class="hero-card">
          <strong>3</strong>
          <span>Regionen</span>
        </div>
        <div class="hero-card">
          <strong>02/2026</strong>
          <span>Planung</span>
        </div>
      </div>
    </section>

    <section class="card map-wrap">
      <div class="card-header">
        <h3>Karte</h3>
        <span class="card-sub">Geodaten, Heatmaps, Filter</span>
      </div>
      <div class="map-placeholder">Kartenintegration folgt im naechsten Schritt.</div>
      <div class="map-actions">
        <button class="button" type="button">Filter anwenden</button>
        <button class="button secondary" type="button">Ansicht wechseln</button>
      </div>
    </section>
  </template>

  <script>
    const __pageContent = document.getElementById("page-content")?.innerHTML || "";
    const __pageStyle = document.getElementById("page-style")?.textContent || "";
    const __pageTitle = document.title || "";

    fetch("./layout.html")
      .then((r) => r.text())
      .then((html) => {
        document.open();
        document.write(html);
        document.close();

        window.addEventListener("DOMContentLoaded", () => {
          if (__pageStyle) {
            const style = document.createElement("style");
            style.setAttribute("data-page-style", "true");
            style.textContent = __pageStyle;
            document.head.appendChild(style);
          }

          if (__pageTitle) {
            document.title = __pageTitle;
            const headerTitle = document.querySelector(".topbar-left h1");
            if (headerTitle) {
              headerTitle.textContent = __pageTitle;
            }
          }

          const slot = document.getElementById("app-main") || document.querySelector("main");
          if (slot) {
            slot.innerHTML = __pageContent;
          }

          const current = (location.pathname.split("/").pop() || "").toLowerCase();
          document.querySelectorAll(".nav a[href]").forEach((a) => a.classList.remove("active"));
          document.querySelectorAll(".nav a[href]").forEach((a) => {
            const href = (a.getAttribute("href") || "").split("?")[0].split("#")[0].toLowerCase();
            if (href && href === current) {
              a.classList.add("active");
            }
          });
        });
      });
  </script>
</body>
</html>
