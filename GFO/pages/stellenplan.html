<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinicon - Stellenplan</title>
  <style id="page-style">
    :root{
      --header:#f3f6fb;
      --row:#f9fbff;
      --border:#e5e7eb;
      --input:#f7f9ff;
      --accent-blue:#2563eb;
    }
    main{
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:20px;
      width:100%;
      max-width:1200px;
      margin:0 auto;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 12px 24px rgba(15,23,42,0.06);
      padding:18px;
    }
    .plan-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    .plan-header h1{
      margin:0 0 4px;
      font-size:1.4rem;
      font-family:var(--font-display);
    }
    .plan-header p{
      margin:0;
      color:var(--muted);
    }
    .plan-actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
    }
    .plan-field{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.85rem;
      color:var(--muted);
      font-weight:600;
    }
    .plan-field span{ white-space:nowrap; }
    .plan-field input{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      font:inherit;
      width:90px;
    }
    .plan-select{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font:inherit;
      min-width:120px;
    }
    .btn{
      border:none;
      border-radius:12px;
      padding:9px 14px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg, var(--accent), #4f8bff);
      color:#fff;
      box-shadow:0 10px 20px rgba(37,99,235,0.2);
    }
    .btn.secondary{
      background:#fff;
      border:1px solid var(--border);
      color:var(--ink);
      box-shadow:none;
    }
    .save-status{
      font-size:0.85rem;
      font-weight:700;
      color:#065f46;
      background:rgba(16,185,129,0.12);
      border:1px solid rgba(16,185,129,0.24);
      padding:6px 10px;
      border-radius:10px;
    }
    .save-status.error{
      color:#991b1b;
      background:#fef2f2;
      border-color:#fecaca;
    }
    .table-wrap{
      overflow:auto;
      border:1px solid var(--border);
      border-radius:14px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      font-size:0.92rem;
      background:#fff;
    }
    th, td{
      padding:10px 8px;
      border-bottom:1px solid var(--border);
      text-align:left;
      vertical-align:middle;
    }
    thead th{
      background:var(--header);
      color:#1f2937;
      font-weight:700;
    }
    tbody tr:nth-child(even) td{
      background:var(--row);
    }
    tfoot td{
      font-weight:700;
      background:var(--header);
      color:#0f172a;
    }
    .cell-input{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font:inherit;
    }
    .cell-input-number{
      text-align:center;
      width:64px;
    }
    .cell-input-key{
      background:var(--input);
      border-color:#c7d2fe;
    }
    .cell-select{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font:inherit;
    }
    .action-cell{ text-align:center; }
    .action-grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:6px;
      width:80px;
      margin:0 auto;
      align-items:center;
      justify-items:center;
    }
    .action-btn{
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#f2f5ff;
      color:var(--accent-blue);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:background .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .action-btn svg{ width:18px; height:18px; }
    .action-btn:hover{
      background:#e6eeff;
      border-color:#c7d7ff;
      box-shadow:0 6px 12px rgba(37,99,235,0.15);
    }
    .action-btn:active{ background:#d9e4ff; }
    th.action-col{ min-width:120px; }
    .is-hidden{ display:none; }
    .avg-cell{
      font-weight:700;
      color:#1f2a44;
    }
    .section-title{
      margin:0 0 12px;
      font-size:1.05rem;
      font-weight:700;
    }
    @media (max-width: 900px){
      main{padding:18px;}
      .plan-actions{width:100%;}
      .cell-input-number{width:56px;}
    }
  </style>
</head>

  <script>
    const __pageContent = document.getElementById("page-content")?.innerHTML || "";
    const __pageStyle = document.getElementById("page-style")?.textContent || "";
    const __pageTitle = document.title || "";
    const __fallback = document.querySelector(".page-fallback");

    const mountLayout = (html) => {
      const parser = new DOMParser();
      const layoutDoc = parser.parseFromString(html, "text/html");
      const layoutHead = layoutDoc.head;
      const layoutBody = layoutDoc.body;

      document.head.querySelectorAll("[data-layout]").forEach((node) => node.remove());
      Array.from(layoutHead.children).forEach((node) => {
        if (node.tagName === "STYLE" || node.tagName === "LINK") {
          const clone = node.cloneNode(true);
          clone.setAttribute("data-layout", "true");
          document.head.appendChild(clone);
        }
      });

      document.body.innerHTML = layoutBody.innerHTML;

      Array.from(layoutBody.attributes).forEach((attr) => {
        document.body.setAttribute(attr.name, attr.value);
      });

      if (__pageStyle) {
        const style = document.createElement("style");
        style.setAttribute("data-page-style", "true");
        style.textContent = __pageStyle;
        document.head.appendChild(style);
      }

      if (__pageTitle) {
        document.title = __pageTitle;
        const headerTitle = document.querySelector(".topbar-left h1");
        if (headerTitle) {
          headerTitle.textContent = __pageTitle;
        }
      }

      const slot = document.getElementById("app-main") || document.querySelector("main");
      if (slot) {
        slot.innerHTML = __pageContent;

        const scripts = Array.from(slot.querySelectorAll("script"));
        const runScripts = (index) => {
          if (index >= scripts.length) return;
          const oldScript = scripts[index];
          const script = document.createElement("script");
          Array.from(oldScript.attributes).forEach((attr) => {
            script.setAttribute(attr.name, attr.value);
          });
          script.async = false;
          if (oldScript.textContent) {
            script.textContent = oldScript.textContent;
          }
          const next = () => runScripts(index + 1);
          if (script.src) {
            script.onload = next;
            script.onerror = next;
          }
          oldScript.replaceWith(script);
          if (!script.src) {
            next();
          }
        };
        runScripts(0);
      }

      const current = (location.pathname.split("/").pop() || "").toLowerCase();
      document.querySelectorAll(".nav a[href]").forEach((a) => a.classList.remove("active"));
      document.querySelectorAll(".nav a[href]").forEach((a) => {
        const href = (a.getAttribute("href") || "").split("?")[0].split("#")[0].toLowerCase();
        if (href && href === current) {
          a.classList.add("active");
        }
      });
    };

    fetch("./layout.html")
      .then((r) => {
        if (!r.ok) {
          throw new Error(`Layout HTTP ${r.status}`);
        }
        return r.text();
      })
      .then(mountLayout)
      .catch((err) => {
        console.error("Layout load failed", err);
        if (__fallback) {
          __fallback.style.display = "block";
        }
      });
  </script>
