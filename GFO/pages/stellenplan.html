<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinicon - Stellenplan</title>
  <style id="page-style">
    :root{
      --header:#f3f6fb;
      --row:#f9fbff;
      --border:#e5e7eb;
      --input:#f7f9ff;
      --accent-blue:#2563eb;
      --col-personal:110px;
      --col-gap:8px;
    }
    main{
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:20px;
      width:100%;
      max-width:none;
      margin:0;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 12px 24px rgba(15,23,42,0.06);
      padding:18px;
    }
    .plan-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    .plan-header h1{
      margin:0 0 4px;
      font-size:1.4rem;
      font-family:var(--font-display);
    }
    .plan-header p{
      margin:0;
      color:var(--muted);
    }
    .plan-actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
    }
    .plan-field{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.85rem;
      color:var(--muted);
      font-weight:600;
    }
    .plan-field span{ white-space:nowrap; }
    .plan-field input{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      font:inherit;
      width:86px;
    }
    .plan-select{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font:inherit;
      min-width:120px;
    }
    .plan-select.plan-station{
      min-width:170px;
    }
    .btn{
      border:none;
      border-radius:12px;
      padding:9px 14px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg, var(--accent), #4f8bff);
      color:#fff;
      box-shadow:0 10px 20px rgba(37,99,235,0.2);
    }
    .btn.secondary{
      background:#fff;
      border:1px solid var(--border);
      color:var(--ink);
      box-shadow:none;
    }
    .save-status{
      font-size:0.85rem;
      font-weight:700;
      color:#065f46;
      background:rgba(16,185,129,0.12);
      border:1px solid rgba(16,185,129,0.24);
      padding:6px 10px;
      border-radius:10px;
    }
    .save-status.error{
      color:#991b1b;
      background:#fef2f2;
      border-color:#fecaca;
    }
    .table-wrap{
      overflow:visible;
      border:none;
      border-radius:14px;
      padding:1px;
      background:var(--border);
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:0.92rem;
      background:#fff;
      table-layout:fixed;
      border-radius:13px;
    }
    th, td{
      padding:12px 10px;
      border-bottom:1px solid var(--border);
      text-align:left;
      vertical-align:middle;
    }
    thead th{
      background:var(--header);
      color:#1f2937;
      font-weight:700;
    }
    tbody tr:nth-child(even) td{
      background:var(--row);
    }
    tfoot td{
      font-weight:700;
      background:var(--header);
      color:#0f172a;
    }
    tfoot td.summary-label{
      white-space:normal;
      line-height:1.25;
      word-break:break-word;
    }
    .cell-input{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font:inherit;
      box-sizing:border-box;
      height:36px;
      margin:0;
    }
    .cell-input-number{
      text-align:center;
      width:calc(100% - 4px);
      height:36px;
      padding:6px 8px;
      box-sizing:border-box;
      margin:0 4px 0 0;
    }
    .cell-input-key{
      width:110px;
    }
    .cell-input-name{
      width:200px;
    }
    .col-personal{
      width:var(--col-personal);
      max-width:var(--col-personal);
      padding-right:var(--col-gap);
    }
    .col-name{
      width:150px;
      max-width:150px;
      padding-right:var(--col-gap);
      position:relative;
    }
    .cell-input-name{
      width:calc(100% - 6px);
      margin-right:6px;
    }
    th[data-month-index],
    td[data-month-cell]{
      width:64px;
      text-align:center;
      padding-left:6px;
      padding-right:6px;
    }
    th.action-col{
      min-width:92px;
      text-align:right;
      padding-right:8px;
    }
    th.qual-col{
      min-width:380px;
    }
    th.qual-col,
    td.qual-cell{
      width:380px;
    }
    th,
    td{
      white-space:nowrap;
    }
    .col-personal,
    .col-name{
      white-space:normal;
      font-size:0.78rem;
      line-height:1.1;
    }
    th[data-month-index],
    td[data-month-cell],
    th.action-col,
    td.action-cell{
      white-space:nowrap;
    }
    td.qual-cell{
      white-space:normal;
      padding-right:12px;
      padding-left:2px;
    }
    .cell-input-key{
      background:var(--input);
      border-color:#c7d2fe;
    }
    .cell-input-key{
      width:calc(100% - 6px);
      margin-right:6px;
    }
    .cell-select{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font:inherit;
      box-sizing:border-box;
      height:36px;
      margin:0;
    }
    .qual-wrap{
      display:flex;
      flex-direction:column;
      gap:8px;
      padding-right:10px;
    }
    .multi-wrap{
      position:relative;
      min-width:0;
      width:100%;
    }
    .multi-trigger{
      width:100%;
      display:flex;
      align-items:center;
      gap:8px;
      padding:0 8px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      text-align:left;
      box-sizing:border-box;
      min-height:75px;
    }
    .multi-label{
      font-size:0.8rem;
      font-weight:700;
      color:#334155;
      white-space:nowrap;
    }
    .multi-value{
      flex:1;
      display:flex;
      align-items:center;
      gap:6px;
      flex-wrap:wrap;
      min-height:20px;
    }
    .tag-pill{
      max-width:100%;
      white-space:normal;
    }
    .row-hidden{
      opacity:0.55;
    }
    .row-hidden .cell-input,
    .row-hidden .multi-trigger{
      background:#f3f4f6;
    }
    .row-hidden-badge{
      display:none;
      font-size:0.8rem;
      font-weight:700;
      color:#4b5563;
      background:#eef2f7;
      border:1px dashed #cbd5f5;
      border-radius:10px;
      padding:4px 8px;
      text-align:left;
      position:absolute;
      left:calc(-1 * (var(--col-personal) + var(--col-gap)));
      right:0;
      bottom:6px;
    }
    .row-hidden .row-hidden-badge{
      display:inline-flex;
    }
    .row-hidden .col-name{
      padding-bottom:28px;
    }
    .multi-caret{
      margin-left:auto;
      color:#64748b;
      font-size:0.9rem;
    }
    .multi-panel{
      position:absolute;
      top:calc(100% + 6px);
      left:0;
      right:0;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 14px 30px rgba(15,23,42,0.12);
      padding:10px;
      display:none;
      z-index:2000;
      max-height:260px;
      overflow:auto;
      max-width:100%;
    }
    .multi-panel::-webkit-scrollbar{
      width:6px;
    }
    .multi-panel::-webkit-scrollbar-thumb{
      background:#cbd5f5;
      border-radius:8px;
    }
    .multi-panel::-webkit-scrollbar-track{
      background:transparent;
    }
    .multi-panel{
      scrollbar-width:thin;
      scrollbar-color:#cbd5f5 transparent;
    }
    .multi-option.required{
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid #fecaca;
      background:#fff5f5;
    }
    .multi-option.required input{
      accent-color:#dc2626;
    }
    .multi-wrap.open .multi-trigger{
      position:relative;
      z-index:2001;
    }
    /* table-wrap overflow stays visible for dropdown panels */
    .multi-wrap.open .multi-panel{
      display:block;
    }
    .multi-search{
      padding-bottom:8px;
      border-bottom:1px solid var(--border);
      margin-bottom:8px;
    }
    .multi-search-input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid var(--border);
      font:inherit;
    }
    .multi-group-title{
      font-size:0.72rem;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:0.08em;
      color:#64748b;
      margin:8px 0 6px;
    }
    .multi-group-title.required-title{
      color:#b91c1c;
    }
    .multi-group-list{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .multi-option{
      display:flex;
      gap:8px;
      align-items:flex-start;
      font-size:0.85rem;
      color:#0f172a;
    }
    .multi-option.required{
      color:#b91c1c;
      font-weight:700;
    }
    .multi-option.required input{
      accent-color:#ef4444;
    }
    .multi-option input{
      margin-top:2px;
    }
    .tag-scroll{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      max-height:48px;
      overflow:auto;
      padding:0;
    }
    .tag-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:3px 8px;
      border-radius:999px;
      font-size:0.72rem;
      font-weight:600;
      background:#eef2ff;
      color:#1e3a8a;
      border:1px solid #c7d2fe;
    }
    .tag-pill.required{
      background:rgba(239,68,68,0.08);
      color:#b91c1c;
      border-color:#ef4444;
      font-weight:700;
    }
    .tag-empty{
      font-size:0.75rem;
      color:var(--muted);
    }
    .action-cell{
      text-align:right;
      padding-right:0;
      padding-left:6px;
    }
    .action-grid{
      display:grid;
      grid-template-columns:repeat(2, 28px);
      gap:6px;
      width:62px;
      margin-left:-6px;
      align-items:center;
      justify-items:center;
      justify-self:start;
    }
    .action-grid .action-btn:nth-child(2),
    .action-grid .action-btn:nth-child(4){
      margin-left:10px;
    }
    .sollwert-cell{
      text-align:left;
      padding-right:12px;
      padding-left:12px;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      min-width:260px;
    }
    .sollwert-cell .button{
      width:100%;
      max-width:none;
      white-space:normal;
    }
    .action-btn{
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#f2f5ff;
      color:var(--accent-blue);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:background .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .action-btn svg{ width:18px; height:18px; }
    .action-btn:hover{
      background:#e6eeff;
      border-color:#c7d7ff;
      box-shadow:0 6px 12px rgba(37,99,235,0.15);
    }
    .action-btn:active{ background:#d9e4ff; }
    th.action-col{ min-width:120px; }
    .is-hidden{ display:none; }
    .avg-cell{
      font-weight:700;
      color:#1f2a44;
    }
    .value-positive{
      color:#15803d;
    }
    .value-negative{
      color:#b91c1c;
    }
    .section-title{
      margin:0 0 12px;
      font-size:1.05rem;
      font-weight:700;
    }
    .modal-overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(15,23,42,0.45);
      z-index:3000;
      padding:20px;
    }
    .modal-card{
      width:min(520px, 100%);
      background:#fff;
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow:0 24px 48px rgba(15,23,42,0.2);
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .modal-title{
      margin:0;
      font-size:1.1rem;
    }
    .modal-actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:8px;
    }
    .modal-form{
      display:grid;
      gap:10px;
    }
    .modal-form label{
      font-size:0.85rem;
      color:var(--muted);
      font-weight:600;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .modal-input{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      font:inherit;
      background:#fff;
    }
    .modal-result{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:700;
      color:#1f2a44;
    }
    .modal-note{
      font-size:0.82rem;
      color:var(--muted);
    }
    .modal-close{
      border:none;
      background:transparent;
      font-size:1.2rem;
      cursor:pointer;
      color:var(--muted);
    }
    .modal-overlay.is-hidden{
      display:none;
    }
    @media (max-width: 900px){
      main{padding:18px;}
      .plan-actions{width:100%;}
      .cell-input-number{width:56px;}
    }
  </style>
</head>
<body>
  <main class="page-fallback">
    <section class="card">
      <h1>Clinicon - Stellenplan</h1>
      <p>Inhalt wird geladen. Falls die Seite leer bleibt, ist das Layout oder ein Skript blockiert.</p>
    </section>
  </main>

  <template id="page-content">
    <section id="stellenplan-root" class="card plan-header">
      <div>
        <h1>Stellenplan</h1>
        <p>Monatswerte pflegen, &Oslash; berechnen und Summen vergleichen.</p>
      </div>
      <div class="plan-actions">
        <label class="plan-field">
          <span>Jahr</span>
          <input id="yearInput" type="number" min="2026" max="2100" />
        </label>
        <label class="plan-field">
          <span>Station</span>
          <select id="stationSelect" class="plan-select plan-station">
            <option value="Station 1">Station 1</option>
            <option value="Station 2">Station 2</option>
            <option value="Station 3">Station 3</option>
            <option value="Station 4">Station 4</option>
            <option value="Station 5">Station 5</option>
            <option value="Station 6">Station 6</option>
            <option value="Station 7">Station 7</option>
            <option value="Station 8">Station 8</option>
            <option value="EKG">EKG</option>
            <option value="OP">OP</option>
            <option value="ZNA">ZNA</option>
            <option value="Intensivstation">Intensivstation</option>
            <option value="Endoskopie">Endoskopie</option>
            <option value="Radiologie">Radiologie</option>
            <option value="Labor">Labor</option>
          </select>
        </label>
        <label class="plan-field">
          <span>Dienstart</span>
          <select id="dienstartSelect" class="plan-select">
            <option value="DA01">DA01</option>
            <option value="DA02">DA02</option>
            <option value="DA03" selected>DA03</option>
            <option value="DA04">DA04</option>
            <option value="DA05">DA05</option>
            <option value="DA06">DA06</option>
          </select>
        </label>
        <button id="btnAddEmployee" class="btn secondary" type="button">+ Mitarbeiter:in</button>
        <button id="btnAddExtra" class="btn secondary" type="button">+ Zusatzgruppe</button>
        <button id="btnSavePlan" class="btn" type="button">Speichern</button>
        <span id="saveStatus" class="save-status" aria-live="polite" style="display:none;"></span>
      </div>
    </section>

    <section class="card">
      <div class="table-wrap">
        <table>
          <thead id="planHead"></thead>
          <tbody id="planBody"></tbody>
          <tfoot>
            <tr id="sumRow">
              <td></td>
              <td>Summe Monat</td>
              <td data-month-total="0">0,00</td>
              <td data-month-total="1">0,00</td>
              <td data-month-total="2">0,00</td>
              <td data-month-total="3">0,00</td>
              <td data-month-total="4">0,00</td>
              <td data-month-total="5">0,00</td>
              <td data-month-total="6">0,00</td>
              <td data-month-total="7">0,00</td>
              <td data-month-total="8">0,00</td>
              <td data-month-total="9">0,00</td>
              <td data-month-total="10">0,00</td>
              <td data-month-total="11">0,00</td>
              <td data-total-average>0,00</td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <section class="card">
      <h3 class="section-title">Zusatzgruppen (Schueler:innen, Azubis, MFA/ATA ...)</h3>
      <div class="table-wrap">
        <table>
          <thead id="extraHead"></thead>
          <tbody id="extraBody"></tbody>
          <tfoot>
            <tr id="sumExtraRow">
              <td></td>
              <td class="summary-label">IST VK Zusatz</td>
              <td data-month-total="0">0,00</td>
              <td data-month-total="1">0,00</td>
              <td data-month-total="2">0,00</td>
              <td data-month-total="3">0,00</td>
              <td data-month-total="4">0,00</td>
              <td data-month-total="5">0,00</td>
              <td data-month-total="6">0,00</td>
              <td data-month-total="7">0,00</td>
              <td data-month-total="8">0,00</td>
              <td data-month-total="9">0,00</td>
              <td data-month-total="10">0,00</td>
              <td data-month-total="11">0,00</td>
              <td data-total-average>0,00</td>
              <td></td>
              <td></td>
            </tr>
            <tr id="sumMainInExtraRow">
              <td></td>
              <td class="summary-label">IST VK Haupt</td>
              <td data-month-total="0">0,00</td>
              <td data-month-total="1">0,00</td>
              <td data-month-total="2">0,00</td>
              <td data-month-total="3">0,00</td>
              <td data-month-total="4">0,00</td>
              <td data-month-total="5">0,00</td>
              <td data-month-total="6">0,00</td>
              <td data-month-total="7">0,00</td>
              <td data-month-total="8">0,00</td>
              <td data-month-total="9">0,00</td>
              <td data-month-total="10">0,00</td>
              <td data-month-total="11">0,00</td>
              <td data-total-average>0,00</td>
              <td></td>
              <td></td>
            </tr>
            <tr id="sumCombinedRow">
              <td></td>
              <td class="summary-label">IST VK (Haupt + Zusatz)</td>
              <td data-month-total="0">0,00</td>
              <td data-month-total="1">0,00</td>
              <td data-month-total="2">0,00</td>
              <td data-month-total="3">0,00</td>
              <td data-month-total="4">0,00</td>
              <td data-month-total="5">0,00</td>
              <td data-month-total="6">0,00</td>
              <td data-month-total="7">0,00</td>
              <td data-month-total="8">0,00</td>
              <td data-month-total="9">0,00</td>
              <td data-month-total="10">0,00</td>
              <td data-month-total="11">0,00</td>
              <td data-total-average>0,00</td>
              <td></td>
              <td></td>
            </tr>
            <tr id="sollwertRow">
              <td></td>
              <td class="summary-label">SOLL VK</td>
              <td data-soll-month="0">0,00</td>
              <td data-soll-month="1">0,00</td>
              <td data-soll-month="2">0,00</td>
              <td data-soll-month="3">0,00</td>
              <td data-soll-month="4">0,00</td>
              <td data-soll-month="5">0,00</td>
              <td data-soll-month="6">0,00</td>
              <td data-soll-month="7">0,00</td>

              <td data-soll-month="11">0,00</td>
              <td data-soll-average>0,00</td>
              <td class="sollwert-cell">
                <button id="openSollwertModal" class="button app-button secondary" type="button">Sollwertberechnung</button>
              </td>
              <td></td>
            </tr>
            <tr id="istSollRow">
              <td></td>
              <td class="summary-label">IST VK / SOLL VK</td>
              <td data-ist-soll-month="0">0,00</td>
              <td data-ist-soll-month="1">0,00</td>
              <td data-ist-soll-month="2">0,00</td>
              <td data-ist-soll-month="3">0,00</td>

  <script>
    const __pageContent = document.getElementById("page-content")?.innerHTML || "";
    const __pageStyle = document.getElementById("page-style")?.textContent || "";
    const __pageTitle = document.title || "";
    const __fallback = document.querySelector(".page-fallback");

    const mountLayout = (html) => {
      const parser = new DOMParser();
      const layoutDoc = parser.parseFromString(html, "text/html");
      const layoutHead = layoutDoc.head;
      const layoutBody = layoutDoc.body;

      document.head.querySelectorAll("[data-layout]").forEach((node) => node.remove());
      Array.from(layoutHead.children).forEach((node) => {
        if (node.tagName === "STYLE" || node.tagName === "LINK") {
          const clone = node.cloneNode(true);
          clone.setAttribute("data-layout", "true");
          document.head.appendChild(clone);
        }
      });

      document.body.innerHTML = layoutBody.innerHTML;

      Array.from(layoutBody.attributes).forEach((attr) => {
        document.body.setAttribute(attr.name, attr.value);
      });

      if (__pageStyle) {
        const style = document.createElement("style");
        style.setAttribute("data-page-style", "true");
        style.textContent = __pageStyle;
        document.head.appendChild(style);
      }

      if (__pageTitle) {
        document.title = __pageTitle;
        const headerTitle = document.querySelector(".topbar-left h1");
        if (headerTitle) {
          headerTitle.textContent = __pageTitle;
        }
      }

            const runScriptNodes = (nodes) => {
        const runScripts = (index) => {
          if (index >= nodes.length) return;
          const oldScript = nodes[index];
          const script = document.createElement("script");
          Array.from(oldScript.attributes).forEach((attr) => {
            script.setAttribute(attr.name, attr.value);
          });
          script.async = false;
          if (oldScript.textContent) {
            script.textContent = oldScript.textContent;
          }
          const next = () => runScripts(index + 1);
          if (script.src) {
            script.onload = next;
            script.onerror = next;
          }
          oldScript.replaceWith(script);
          if (!script.src) {
            next();
          }
        };
        runScripts(0);
      };

      const layoutScripts = Array.from(document.body.querySelectorAll("script"));
      if (layoutScripts.length) {
        runScriptNodes(layoutScripts);
      }

      const slot = document.getElementById("app-main") || document.querySelector("main");
      if (slot) {
        slot.innerHTML = __pageContent;
        const slotScripts = Array.from(slot.querySelectorAll("script"));
        if (slotScripts.length) {
          runScriptNodes(slotScripts);
        }
      }

      const current = (location.pathname.split("/").pop() || "").toLowerCase();
      document.querySelectorAll(".nav a[href]").forEach((a) => a.classList.remove("active"));
      document.querySelectorAll(".nav a[href]").forEach((a) => {
        const href = (a.getAttribute("href") || "").split("?")[0].split("#")[0].toLowerCase();
        if (href && href === current) {
          a.classList.add("active");
        }
      });
    };

    fetch("./layout.html?v=20260202")
      .then((r) => {
        if (!r.ok) {
          throw new Error(`Layout HTTP ${r.status}`);
        }
        return r.text();
      })
      .then(mountLayout)
      .catch((err) => {
        console.error("Layout load failed", err);
        if (__fallback) {
          __fallback.style.display = "block";
        }
      });
  </script>
