<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinicon - Startseite</title>
  <style id="page-style">
    :root{
      --bg:#f5f7fb;
      --panel:#ffffff;
      --muted:#94a3b8;
      --text:#0f172a;
      --line:#e2e8f0;
      --accent:#2563eb;
      --accent-weak:#dbeafe;
      --accent-strong:#1d4ed8;
      --success:#16a34a;
      --font-size-base:16px;
      --line-height-base:1.6;
      --font-size-h1:1.9rem;
      --font-size-h2:1.5rem;
      --font-size-h3:1.2rem;
      --font-size-h4:1.05rem;
    }
    *{box-sizing:border-box}
h1,h2,h3,h4{
      margin:0 0 8px;
      letter-spacing:.01em;
      line-height:1.3;
      color:var(--text);
    }
    h1{ font-size:var(--font-size-h1); }
    h2{ font-size:var(--font-size-h2); }
    h3{ font-size:var(--font-size-h3); }
    h4{ font-size:var(--font-size-h4); }
main{
      padding:24px;
      display:grid;
      gap:20px;
      grid-template-columns:repeat(12,1fr);
      margin:0 auto;
      width:100%;
    }
    .card{ background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:24px; box-shadow:0 18px 36px rgba(15,23,42,.08) }

    .hero{
      grid-column:1/-1; display:grid; gap:14px; text-align:center; justify-items:center; padding:32px;
      background:linear-gradient(145deg, rgba(37,99,235,0.18), rgba(255,255,255,0.9)); border:1px solid rgba(37,99,235,0.2)
    }
    .hero h2{ margin:0; font-size:var(--font-size-h2); color:#0f172a }
    .hero p{ margin:0; max-width:560px; color:#1f2937 }
    .hero .cta{
      display:inline-flex; align-items:center; gap:10px; padding:12px 24px; border-radius:999px;
      background:var(--accent); color:#fff; text-decoration:none; font-weight:600; transition:.15s ease all
    }
    .hero .cta:hover{ background:var(--accent-strong) }

    .quick-actions{ grid-column:1/-1; display:grid; gap:18px }
    .quick-actions h3{ margin:0; font-size:var(--font-size-h3) }
    .quick-links{ display:grid; gap:14px; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)) }
    .quick-links a{
      display:flex; align-items:center; gap:12px; padding:14px 18px; border-radius:14px;
      text-decoration:none; color:var(--text); border:1px solid var(--line); transition:.15s ease all
    }
    .quick-links a:hover{ border-color:var(--accent); box-shadow:0 14px 28px rgba(37,99,235,.16); transform:translateY(-2px) }
    .quick-links svg{ color:var(--accent-strong) }

    .status-grid{ grid-column:1/-1; display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)) }
    .status-card{ display:grid; gap:6px }
    .status-card strong{ font-size:1.7rem; font-weight:700 }
    .status-card span{ color:var(--muted); font-size:.9rem }
    .status-card--compact{ gap:4px }
    .status-card--compact strong{ font-size:1.1rem; font-weight:600 }
    .status-card--compact span{ font-size:.85rem }
@media (max-width: 960px){
}
    @media (max-width: 720px){
      main{ padding:20px; grid-template-columns:repeat(6,1fr) }
      .hero{ padding:24px }
    }
    @media (max-width: 520px){
      main{ grid-template-columns:repeat(4,1fr) }
.product-name{ letter-spacing:.16em }
    }
@media (max-width: 900px){

}
    @media (max-width: 600px){
}
@media (max-width: 900px){
}
    main > *{
      grid-column:1/-1;
    }
  </style>
</head>
<body>
  <main class="page-fallback">
    <section class="card">
      <h1>Clinicon - Startseite</h1>
      <p>Inhalt wird geladen. Falls die Seite leer bleibt, ist das Layout oder ein Skript blockiert.</p>
    </section>
  </main>

  <template id="page-content">
<section class="hero card">
          <h2>Willkommen im digitalen Klinikcockpit</h2>
          <p>Nutzen Sie die Navigation links, um schnell in die einzelnen Module zu wechseln. Diese Startseite liefert Ihnen erste Kennzahlen und Verknuepfungen.</p>
        </section>

        <section class="status-grid card">
          <div class="status-card">
            <span>Verbund-Auslastung</span>
            <strong>86&nbsp;%</strong>
            <span>Klinikverbund Demo-Kennzahl</span>
          </div>
          <div class="status-card status-card--compact">
            <span>Qualifikationsmix</span>
            <strong>PFK &middot; PFA &middot; UK</strong>
            <span>Pflegefachkraft, Pflegefachassistenz, Ungelernte Kraft</span>
          </div>
          <div class="status-card status-card--compact">
            <span>Aktualisierte Tabellen</span>
            <strong>6</strong>
            <span>in den letzten 24&nbsp;Stunden</span>
          </div>
          <div class="status-card">
            <span>Datenqualitaet</span>
            <strong>97&nbsp;%</strong>
            <span>laut Plausibilitaetspruefung</span>
          </div>
        </section>

        <section class="quick-actions card">
          <h3>Schnellzugriffe</h3>
          <div class="quick-links">
            <a href="klinikverbund.html">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
              <span>Netzwerk Uebersicht</span>
            </a>
            <a href="stellenplan-insights.html">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="M12 7v10"/><path d="M7 12h10"/></svg>
              <span>Stellenplan Insights</span>
            </a>
            <a href="erfassung.html">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="3" width="14" height="18" rx="2"/><path d="M9 3h6v4H9z"/></svg>
              <span>Erfassung</span>
            </a>
          </div>
        </section>

<script>
  (() => {
    const site = (sessionStorage.getItem('cliniconSite') || '').trim();
    const link = document.getElementById('quickSiteLink');
    const label = document.getElementById('quickSiteLabel');
    if(!link || !label) return;
    if(site){
      link.href = `erfassung.html?site=${encodeURIComponent(site)}`;
      label.textContent = `Standort ${site.toUpperCase()}`;
    }else{
      label.textContent = 'Standort waehlen';
    }
  })();
</script>
  </template>

  <script>
    const __pageContent = document.getElementById("page-content")?.innerHTML || "";
    const __pageStyle = document.getElementById("page-style")?.textContent || "";
    const __pageTitle = document.title || "";
    const __fallback = document.querySelector(".page-fallback");

    const mountLayout = (html) => {
      const parser = new DOMParser();
      const layoutDoc = parser.parseFromString(html, "text/html");
      const layoutHead = layoutDoc.head;
      const layoutBody = layoutDoc.body;

      document.head.querySelectorAll("[data-layout]").forEach((node) => node.remove());
      Array.from(layoutHead.children).forEach((node) => {
        if (node.tagName === "STYLE" || node.tagName === "LINK") {
          const clone = node.cloneNode(true);
          clone.setAttribute("data-layout", "true");
          document.head.appendChild(clone);
        }
      });

      document.body.innerHTML = layoutBody.innerHTML;

      Array.from(layoutBody.attributes).forEach((attr) => {
        document.body.setAttribute(attr.name, attr.value);
      });

      if (__pageStyle) {
        const style = document.createElement("style");
        style.setAttribute("data-page-style", "true");
        style.textContent = __pageStyle;
        document.head.appendChild(style);
      }

      if (__pageTitle) {
        document.title = __pageTitle;
        const headerTitle = document.querySelector(".topbar-left h1");
        if (headerTitle) {
          headerTitle.textContent = __pageTitle;
        }
      }

            const runScriptNodes = (nodes) => {
        const runScripts = (index) => {
          if (index >= nodes.length) return;
          const oldScript = nodes[index];
          const script = document.createElement("script");
          Array.from(oldScript.attributes).forEach((attr) => {
            script.setAttribute(attr.name, attr.value);
          });
          script.async = false;
          if (oldScript.textContent) {
            script.textContent = oldScript.textContent;
          }
          const next = () => runScripts(index + 1);
          if (script.src) {
            script.onload = next;
            script.onerror = next;
          }
          oldScript.replaceWith(script);
          if (!script.src) {
            next();
          }
        };
        runScripts(0);
      };

      const layoutScripts = Array.from(document.body.querySelectorAll("script"));
      if (layoutScripts.length) {
        runScriptNodes(layoutScripts);
      }

      const slot = document.getElementById("app-main") || document.querySelector("main");
      if (slot) {
        slot.innerHTML = __pageContent;
        const slotScripts = Array.from(slot.querySelectorAll("script"));
        if (slotScripts.length) {
          runScriptNodes(slotScripts);
        }
      }

      const current = (location.pathname.split("/").pop() || "").toLowerCase();
      document.querySelectorAll(".nav a[href]").forEach((a) => a.classList.remove("active"));
      document.querySelectorAll(".nav a[href]").forEach((a) => {
        const href = (a.getAttribute("href") || "").split("?")[0].split("#")[0].toLowerCase();
        if (href && href === current) {
          a.classList.add("active");
        }
      });
    };

    fetch("./layout.html?v=20260201")
      .then((r) => {
        if (!r.ok) {
          throw new Error(`Layout HTTP ${r.status}`);
        }
        return r.text();
      })
      .then(mountLayout)
      .catch((err) => {
        console.error("Layout load failed", err);
        if (__fallback) {
          __fallback.style.display = "block";
        }
      });
  </script>
</body>
</html>
