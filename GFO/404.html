<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinicon - Seite nicht gefunden</title>
  <style>
    :root{
      --bg:#f6f2ea;
      --ink:#0d1433;
      --muted:#5f6f88;
      --accent:#1c6bff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #fff7ee 0%, #f4f6fb 100%);
      color:var(--ink);
      font-family:"Manrope","Segoe UI",sans-serif;
    }
    .card{
      max-width:560px;
      padding:32px;
      border-radius:18px;
      background:#fff;
      box-shadow:0 18px 40px rgba(15,23,42,0.12);
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:1.8rem;}
    p{margin:0 0 20px; color:var(--muted);}
    a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 18px;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Seite nicht gefunden</h1>
    <p>Die angeforderte Seite existiert nicht oder wurde verschoben.</p>
    <a href="pages/start.html">Zur Startseite</a>
  </div>
</body>
</html>
